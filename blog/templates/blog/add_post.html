{% extends "main.html" %}

{% block page_title %}
<title>Geek blog | Agregar post</title>
{% endblock %}

{% block content %}
<h2>Añadir post</h2>
<form id="add_post_form" method="POST" enctype="multipart/form-data">
    {% for field in form %}
        {% csrf_token %}
        {{ field.label_tag }}
        {{ field.errors }}
        {{ field }}
    {% endfor %}
    <button id="add_post_button">Añadir post</button>
</form>
<div class="clearfix"></div>
{% endblock content %}
