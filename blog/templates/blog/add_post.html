{% extends "main.html" %}

{% block page_title %}
<title>Geek blog | Agregar post</title>
{% endblock %}

{% block content %}
<h2>Añadir post</h2>
<form id="add_post_form" method="POST" enctype="multipart/form-data" onsubmit="myButton.disabled = true; return true;">
    {{ form }}
    {% csrf_token %}
    <input type="submit" name="myButton" value="Añadir post" id="add_post_button">
</form>
<div class="clearfix"></div>
{% endblock content %}
