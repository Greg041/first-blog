{% load cloudinary %}
<article>
    <header>
        <h2>{{ post.title }}</h2>
        <div class="meta">
            Publicado el {{ post.date|date:"d M" }} por <strong style="font-weight:bold">{{ post.author.name }}</strong> 
            <span>({{ post.comment_set.all|length }} {% if post.comment_set.all|length == 1 %}
                comentario{% else %}comentarios{% endif%})</span>
        </div>
    </header>
    {% cloudinary post.image %}
    <p>
        {{ post.excerpt|safe }}
    </p>
    <footer >
        <a class="readmore" href="{% url "blog:single_post" post.id %}">Leer m√°s...</a>
    </footer>
</article>
