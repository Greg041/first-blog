{% if messages %}
    {% for message in messages %}
    <div id="alertMessage" class="alert alert-{{ message.tags }} w-100 d-flex justify-content-between" role="alert">
        <span>
            {{ message }}
        </span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}
